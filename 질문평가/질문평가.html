<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글 질문 평가 AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Inter 폰트 적용 */
        }
        /* 스피너 애니메이션 */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 메시지 박스 스타일 */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            font-size: 0.9rem;
        }
        .message-box.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-500 selection:text-white">

    <div id="messageBox" class="message-box"></div>

    <div class="bg-slate-800 shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-2xl border border-slate-700">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-sky-400">질문 평가 AI</h1>
            <p class="text-slate-400 mt-2 text-sm md:text-base">블룸의 교육목표 분류법에 따라 질문의 수준을 평가합니다.</p>
        </header>

        <main>
            <div class="mb-6">
                <label for="userQuestion" class="block mb-2 text-sm font-medium text-sky-300">평가할 질문을 입력하세요:</label>
                <textarea id="userQuestion" rows="4" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-100 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 placeholder-slate-500 transition-colors duration-200" placeholder="예: 대한민국의 수도는 어디인가요? 또는, 기후 변화가 미래 사회에 미칠 장기적인 영향은 무엇이라고 예상하며, 이를 해결하기 위한 혁신적인 방안은 무엇일까요?"></textarea>
            </div>

            <button id="submitButton" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75 shadow-md">
                질문 평가하기
            </button>

            <div id="loadingIndicator" class="loader mt-8 hidden"></div>

            <div id="evaluationResult" class="mt-8 p-6 bg-slate-700 rounded-lg shadow-inner hidden border border-slate-600">
                <h2 class="text-xl font-semibold mb-3 text-sky-400">AI 평가 결과:</h2>
                <div id="bloomLevel" class="mb-2 text-slate-200"></div>
                <div id="explanation" class="text-slate-300 text-sm leading-relaxed"></div>
            </div>
        </main>

        <footer class="mt-10 text-center text-xs text-slate-500">
            <p>&copy; 2024 AI 질문 평가 도구. Gemini API 활용.</p>
            <p class="mt-1">블룸의 교육목표 분류법: 기억, 이해, 적용, 분석, 평가, 창의</p>
        </footer>
    </div>

    <script>
        const userQuestionInput = document.getElementById('userQuestion');
        const submitButton = document.getElementById('submitButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const evaluationResultDiv = document.getElementById('evaluationResult');
        const bloomLevelDiv = document.getElementById('bloomLevel');
        const explanationDiv = document.getElementById('explanation');
        const messageBox = document.getElementById('messageBox');

        // API 키 (실제 사용 시에는 안전하게 관리해야 합니다)
        // Canvas 환경에서는 이 키가 자동으로 제공될 수 있습니다.
        const apiKey = ""; // 중요: 이 부분은 비워두세요. Canvas 환경에서 처리됩니다.

        const bloomLevelsKorean = ["기억", "이해", "적용", "분석", "평가", "창의"];

        // 메시지 박스 표시 함수
        function showMessage(message, type = 'success', duration = 3000) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // 기존 클래스 초기화 후 새 클래스 적용
            messageBox.classList.add('show');

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        submitButton.addEventListener('click', async () => {
            const question = userQuestionInput.value.trim();
            if (!question) {
                showMessage('질문을 입력해주세요.', 'error');
                return;
            }

            // UI 초기화
            evaluationResultDiv.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            submitButton.disabled = true;
            submitButton.textContent = '평가 중...';

            try {
                // Gemini API 호출
                const prompt = `
                    사용자가 제시한 다음 질문을 블룸의 교육목표 분류법의 6가지 수준 (기억, 이해, 적용, 분석, 평가, 창의) 중 어떤 수준에 해당하는지 평가해 주십시오. 
                    반드시 다음 형식에 맞춰 한국어로만 답변해 주십시오. 다른 설명은 추가하지 마십시오.

                    질문: "${question}"

                    ---
                    블룸 수준: [여기에 수준을 명시. 예: 분석]
                    간단한 설명: [여기에 해당 수준으로 판단한 이유를 2-3문장으로 간략히 설명]
                    ---
                `;

                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(`API 오류: ${errorData.error?.message || response.statusText}`);
                }

                const result = await response.json();
                
                let evaluationText = "";
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    evaluationText = result.candidates[0].content.parts[0].text;
                } else {
                    console.error('Unexpected API response structure:', result);
                    throw new Error('AI로부터 유효한 평가 결과를 받지 못했습니다.');
                }
                
                // 결과 파싱
                const levelMatch = evaluationText.match(/블룸 수준:\s*(.+)/);
                const explanationMatch = evaluationText.match(/간단한 설명:\s*([\s\S]+)/); // \s\S for multiline

                const extractedLevel = levelMatch ? levelMatch[1].trim() : "알 수 없음";
                const extractedExplanation = explanationMatch ? explanationMatch[1].trim() : "자세한 설명을 가져오지 못했습니다.";

                // 유효한 블룸 수준인지 확인
                const isValidBloomLevel = bloomLevelsKorean.includes(extractedLevel);
                
                bloomLevelDiv.innerHTML = `<strong>블룸 수준:</strong> ${isValidBloomLevel ? extractedLevel : "평가 오류"}`;
                explanationDiv.textContent = extractedExplanation;
                
                if (!isValidBloomLevel && extractedLevel !== "알 수 없음") {
                     explanationDiv.textContent = `AI가 반환한 수준("${extractedLevel}")이 표준 블룸 수준과 다릅니다. AI 응답: ${evaluationText}`;
                }


                evaluationResultDiv.classList.remove('hidden');
                showMessage('질문 평가가 완료되었습니다.', 'success');

            } catch (error) {
                console.error('Error during evaluation:', error);
                bloomLevelDiv.textContent = '오류 발생';
                explanationDiv.textContent = `평가 중 오류가 발생했습니다: ${error.message}. 잠시 후 다시 시도해주세요.`;
                evaluationResultDiv.classList.remove('hidden');
                showMessage(`오류: ${error.message}`, 'error', 5000);
            } finally {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
                submitButton.textContent = '질문 평가하기';
            }
        });
    </script>
</body>
</html>
