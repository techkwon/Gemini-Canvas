<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeWords - AI 창의력 평가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Jua', sans-serif;
        }
        .canvas-container {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .feedback-card {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        /* 현재 선택된 색상을 표시하는 스타일 */
        .active-color {
            ring: 2px;
            ring-offset: 2px;
            --tw-ring-color: #4f46e5; /* ring-indigo-600 */
            --tw-ring-offset-color: #f9fafb; /* bg-gray-50 */
            box-shadow: 0 0 0 2px var(--tw-ring-offset-color), 0 0 0 4px var(--tw-ring-color);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600">ShapeWords</h1>
            <p class="text-gray-600 mt-2">주어진 단어를 도형으로 표현해보세요!</p>
        </header>

        <main class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg">
            <!-- 단어 제시 영역 -->
            <div class="text-center mb-4 p-4 bg-indigo-100 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-700">오늘의 단어 (Today's Word)</h2>
                <p id="word-display" class="text-4xl font-bold text-indigo-700 mt-2"></p>
            </div>

            <!-- 컨트롤러 영역 -->
            <div class="flex flex-wrap items-center justify-center gap-2 sm:gap-4 mb-4 p-3 bg-gray-50 rounded-lg">
                <span class="font-semibold text-gray-700 hidden sm:inline">도형:</span>
                <button id="add-circle" class="bg-white hover:bg-blue-100 text-blue-600 font-bold py-2 px-4 rounded-full shadow-md transition-transform transform hover:scale-105">원</button>
                <button id="add-triangle" class="bg-white hover:bg-green-100 text-green-600 font-bold py-2 px-4 rounded-full shadow-md transition-transform transform hover:scale-105">세모</button>
                <button id="add-rectangle" class="bg-white hover:bg-yellow-100 text-yellow-600 font-bold py-2 px-4 rounded-full shadow-md transition-transform transform hover:scale-105">네모</button>
                <div class="h-8 border-l border-gray-300 mx-2"></div>
                <span class="font-semibold text-gray-700 hidden sm:inline">색상:</span>
                <!-- 색상 선택 버튼으로 변경 -->
                <div id="color-palette" class="flex gap-2 items-center">
                    <button class="color-btn w-8 h-8 rounded-full bg-red-500" data-color="#EF4444"></button>
                    <button class="color-btn w-8 h-8 rounded-full bg-blue-500" data-color="#3B82F6"></button>
                    <button class="color-btn w-8 h-8 rounded-full bg-green-500" data-color="#22C55E"></button>
                    <button class="color-btn w-8 h-8 rounded-full bg-yellow-500" data-color="#EAB308"></button>
                    <button class="color-btn w-8 h-8 rounded-full bg-purple-500" data-color="#8B5CF6"></button>
                    <button class="color-btn w-8 h-8 rounded-full bg-stone-700" data-color="#44403c"></button>
                    <button class="color-btn w-8 h-8 rounded-full bg-gray-800" data-color="#1F2937"></button>
                </div>
                <div class="h-8 border-l border-gray-300 mx-2"></div>
                <button id="delete-object" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-transform transform hover:scale-105">선택 삭제</button>
                <button id="clear-canvas" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-transform transform hover:scale-105">전체 삭제</button>
            </div>

            <!-- 캔버스 영역 -->
            <div class="relative w-full aspect-video bg-gray-200 rounded-xl overflow-hidden">
                 <canvas id="canvas"></canvas>
            </div>

            <!-- 제출 버튼 -->
            <div class="mt-6 text-center">
                <button id="submit-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-xl text-lg transition-transform transform hover:scale-105">
                    AI에게 제출하기
                </button>
            </div>
        </main>
    </div>

    <!-- 결과 모달 -->
    <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="feedback-card bg-white/80 p-6 sm:p-8 rounded-2xl shadow-2xl text-center w-full max-w-md transform transition-all scale-95 opacity-0">
            <h3 id="feedback-title" class="text-3xl font-bold text-gray-800 mb-2">채점 결과</h3>
            <div id="loading-spinner" class="my-8">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">AI가 그림을 분석하고 있어요...</p>
            </div>
            <div id="result-content" class="hidden">
                <p id="feedback-message" class="text-2xl font-semibold text-yellow-500 my-4"></p>
                <div class="my-6">
                    <p class="text-lg text-gray-700">단어 연관성 점수</p>
                    <p id="score" class="text-7xl font-bold text-indigo-600"></p>
                </div>
                <!-- AI 해설 영역 추가 -->
                <div class="mt-4 p-3 bg-indigo-50 rounded-lg text-left">
                    <p class="text-md font-semibold text-indigo-800">AI의 한마디</p>
                    <p id="reason" class="text-gray-700 mt-1 text-sm"></p>
                </div>
                <div class="flex justify-center gap-4 mt-8">
                    <a id="save-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition-transform transform hover:scale-105" download="ShapeWords-art.png">이미지 저장</a>
                    <button id="close-modal" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-full transition-transform transform hover:scale-105">다시하기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. 변수 및 상수 정의 ---
            const wordList = [
                "apple", "airplane", "ball", "banana", "bed", "bird", "boat", "book", "boy", "bread",
                "bus", "car", "cat", "chair", "chicken", "cloud", "cow", "cup", "desk", "dog",
                "door", "duck", "ear", "egg", "eye", "face", "fan", "father", "fish", "flower",
                "fork", "fox", "frog", "girl", "glass", "grape", "hand", "hat", "head", "horse",
                "house", "key", "kite", "leaf", "leg", "lemon", "lion", "man", "milk", "money",
                "monkey", "moon", "mother", "mouse", "mouth", "nose", "orange", "pants", "pen", "pencil",
                "pig", "pizza", "plate", "pool", "rabbit", "rain", "ring", "river", "robot", "rocket",
                "room", "rose", "sea", "sheep", "ship", "shirt", "shoes", "sky", "snake", "snow",
                "sock", "sofa", "star", "stomach", "strawberry", "sun", "table", "taxi", "teacher", "tent",
                "tiger", "train", "tree", "truck", "tv", "umbrella", "water", "whale", "window", "woman"
            ];

            let currentWord = '';
            let currentColor = '#EF4444'; // 기본 색상을 빨강으로 설정
            const canvasElement = document.getElementById('canvas');
            const canvasContainer = canvasElement.parentElement;

            const canvas = new fabric.Canvas('canvas', {
                backgroundColor: '#ffffff',
                width: canvasContainer.clientWidth,
                height: canvasContainer.clientHeight,
            });
            
            window.addEventListener('resize', () => {
                canvas.setWidth(canvasContainer.clientWidth);
                canvas.setHeight(canvasContainer.clientHeight);
                canvas.renderAll();
            });

            const wordDisplay = document.getElementById('word-display');
            const colorPalette = document.getElementById('color-palette');
            const resultModal = document.getElementById('result-modal');
            const modalContent = resultModal.querySelector('.feedback-card');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultContent = document.getElementById('result-content');
            const feedbackMessage = document.getElementById('feedback-message');
            const scoreDisplay = document.getElementById('score');
            const reasonDisplay = document.getElementById('reason'); // 해설 표시 엘리먼트
            const saveButton = document.getElementById('save-button');

            // --- 2. 핵심 기능 함수 ---

            function pickNewWord() {
                currentWord = wordList[Math.floor(Math.random() * wordList.length)];
                wordDisplay.textContent = currentWord.charAt(0).toUpperCase() + currentWord.slice(1);
            }

            function addShape(shapeType) {
                let shape;
                const color = currentColor; // 현재 선택된 색상 사용
                const center = canvas.getCenter();

                switch (shapeType) {
                    case 'circle':
                        shape = new fabric.Circle({ radius: 50, fill: color, left: center.left - 50, top: center.top - 50 });
                        break;
                    case 'triangle':
                        shape = new fabric.Triangle({ width: 100, height: 100, fill: color, left: center.left - 50, top: center.top - 50 });
                        break;
                    case 'rectangle':
                        shape = new fabric.Rect({ width: 100, height: 80, fill: color, left: center.left - 50, top: center.top - 40 });
                        break;
                }
                canvas.add(shape);
            }
            
            function openModal() {
                resultModal.classList.remove('hidden');
                setTimeout(() => modalContent.classList.add('scale-100', 'opacity-100'), 10);
            }

            function closeModal() {
                modalContent.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => {
                    resultModal.classList.add('hidden');
                    loadingSpinner.style.display = 'block';
                    resultContent.classList.add('hidden');
                    pickNewWord();
                    canvas.clear();
                    canvas.backgroundColor = '#ffffff';
                    canvas.renderAll();
                }, 300);
            }

            async function evaluateDrawing() {
                openModal();
                const imageData = canvas.toDataURL({ format: 'png' }).split(',')[1];
                
                // [FIX] Prompt를 한글 피드백을 요청하도록 수정
                const prompt = `이 그림은 어린이가 영어 단어 "${currentWord}"를 표현하기 위해 만들었습니다.
                이 그림이 단어를 얼마나 잘 표현했나요?
                0.0에서 1.0 사이의 유사도 점수를 매겨주세요.
                그리고 "정말 멋져요!", "대단해요!", "좋은 시도예요!" 와 같이 따뜻하고 격려가 되는 짧은 피드백 문구를 한국어로 만들어주세요.
                마지막으로, 점수에 대한 이유를 이해하기 쉬운 한 문장의 한국어로 설명해주세요.
                반드시 "score"(숫자), "feedback"(문자열), "reason"(문자열) 세 개의 키를 가진 JSON 객체로만 응답해주세요.`;
                
                const payload = {
                    contents: [{ 
                        parts: [
                            { text: prompt }, 
                            { inlineData: { mimeType: "image/png", data: imageData } }
                        ] 
                    }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "score": { "type": "NUMBER" },
                                "feedback": { "type": "STRING" },
                                "reason": { "type": "STRING" }
                            },
                            required: ["score", "feedback", "reason"]
                        }
                    }
                };
                
                try {
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    
                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`API 요청 실패: ${response.status} ${response.statusText}. 응답: ${errorBody}`);
                    }

                    const result = await response.json();
                    let score = 0;
                    let feedback = "다시 시도해봐요!";
                    let reason = "AI가 이미지를 분석할 수 없었어요.";

                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts[0].text) {
                        const content = JSON.parse(result.candidates[0].content.parts[0].text);
                        score = Math.max(0, Math.min(1, content.score || 0));
                        feedback = content.feedback || "정말 잘했어요!";
                        reason = content.reason || "특별한 이유를 찾지 못했어요.";
                    }

                    scoreDisplay.textContent = Math.round(score * 100);
                    feedbackMessage.textContent = `"${feedback}"`;
                    reasonDisplay.textContent = reason;
                    saveButton.href = canvas.toDataURL({ format: 'png' });
                    saveButton.download = `ShapeWords-${currentWord}.png`;
                } catch (error) {
                    console.error("AI 채점 중 오류 발생:", error);
                    scoreDisplay.textContent = "?";
                    feedbackMessage.textContent = "이런! 오류가 발생했어요.";
                    reasonDisplay.textContent = "AI와 연결하는 데 문제가 생겼어요. 다시 시도해주세요.";
                } finally {
                    loadingSpinner.style.display = 'none';
                    resultContent.classList.remove('hidden');
                }
            }

            // --- 3. 이벤트 리스너 설정 ---

            document.getElementById('add-circle').addEventListener('click', () => addShape('circle'));
            document.getElementById('add-triangle').addEventListener('click', () => addShape('triangle'));
            document.getElementById('add-rectangle').addEventListener('click', () => addShape('rectangle'));

            document.getElementById('delete-object').addEventListener('click', () => {
                const activeObject = canvas.getActiveObject();
                if (activeObject) canvas.remove(activeObject);
            });

            document.getElementById('clear-canvas').addEventListener('click', () => {
                canvas.clear();
                canvas.backgroundColor = '#ffffff';
                canvas.renderAll();
            });

            // 색상 팔레트 클릭 이벤트
            colorPalette.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('color-btn')) {
                    currentColor = target.dataset.color;
                    
                    document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active-color'));
                    target.classList.add('active-color');

                    const activeObject = canvas.getActiveObject();
                    if (activeObject) {
                        activeObject.set('fill', currentColor);
                        canvas.renderAll();
                    }
                }
            });
            
            document.getElementById('submit-button').addEventListener('click', evaluateDrawing);
            document.getElementById('close-modal').addEventListener('click', closeModal);

            // --- 4. 앱 초기화 ---
            function initializeApp() {
                pickNewWord();
                const firstColorButton = colorPalette.querySelector('.color-btn');
                if(firstColorButton) {
                    firstColorButton.classList.add('active-color');
                    currentColor = firstColorButton.dataset.color;
                }
            }

            initializeApp();
        });
    </script>
</body>
</html>
